<body>
    <nav id="navbar">
        <a href="/"><img src="./images/logo.png" /></a>

    <section id="user-form">
        <div id="outer-box">
            <div id="input-div" class="form-div">
                <label for="weight-input" class="label-class">Weight(kg)</label>
                <input type="number" placeholder="Enter weight in kg" id="weight-input" class="input-class" required />

                <label for="height-input" class="label-class">Height(cm)</label>
                <input type="number" placeholder="Enter height in cm" id="height-input" class="input-class" required />

                <label for="age-input" class="label-class">Age</label>
                <input type="number" placeholder="Enter age" id="age-input" class="input-class" required />

                <label for="gender-input" class="label-class">Gender</label>
                <select name="gender" id="gender-input" class="input-class">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="physical-activity-input" class="label-class">Physical activity</label>
                <select name="activity" id="physical-activity-input" class="input-class">
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="active">Active</option>
                </select>

                <button type="submit" id="submit-button">Submit</button>
            </div>
        </div>
    </section>

    <section id="meal-plan">
    </section>
